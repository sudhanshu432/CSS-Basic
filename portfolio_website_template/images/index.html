<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio_website_template</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Be Vietnam Pro", sans-serif;
            scroll-behavior: smooth;
        }

        :root {
            --bgOrange: #e84949;
        }

        #wrapper{
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .container{
            width: 1200px;
            margin: 0 auto;
        }
        .navbar{
            display: flex;
            justify-content: space-between;
            align-items: center;

            padding-top: 1rem;            
        }
        .logo{
            width: 70px;
        }
        .logo-container{
            display: flex;
            justify-content: baseline;
            align-items: center;
        }

        .logo-text{
            margin-left: -0.4rem;
            font-size: 28px;  
        }

        .nav-items{
            display: flex;
            gap: 2rem;
            padding: 0 4rem;
        }

        .nav-items div{
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
        }

        .nav-items div a{
            color: black;
        }
        
        .nav-items div:hover{
            font-weight: bold;
            transition: 0.8s;
        }

        a{
            text-decoration: none;
        }

        .hero-section{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            
            gap: 5rem;
            margin: 4rem auto;
            padding: 0 1rem;
            padding-bottom: 8rem;
        }
        .faded-text{
            user-select: none;
            font-size: 7rem;
            color: rgb(231,231,231);

            bottom: -16%;
            left: -5%;
            font-weight: bold;
            transition: all 3s;
        }
        .hero-section-left{
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2rem;
        }
        .hero-section-heading{
            font-size: 35px;
            color: #343d68;
            font-weight: 500;
        }
        .role{
            color: #4e45d5;
            font-weight: 800;
        }
        .hero-section-sub-heading{
            font-size: 45px;
            line-height: 45px;
        }
        .hero-section-description{
            margin-top: 1rem;
            width: 70%;
            font-weight: 500;
        }

        .btn-pink {
            background-color: var(--bgOrange);
            width: fit-content;
            color: white;
            padding: 0.8rem 2.3rem;
            box-shadow: 5px 5px 7px 0px #0000003f;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.5s;
            font-weight: 500;
            border: solid 3px transparent;
            position: relative;
            z-index: 1;
        }
        .btn-pink::before {
            content: "";
            position: absolute;
            background-color: #fff;
            top: 0px;
            left: 0;
            right: 0;
            bottom: 0px;
            z-index: -1;
            transform: scaleX(0);
            transform-origin: left;
            transition: all 0.8s;
        }
        .btn-pink:hover::before {
            transform: scaleX(1);
        }
        .btn-pink:hover {
            border: solid 3px var(--bgOrange);
            color: black;
        }
        #btn-bottom {
            display: none;
        }

    </style>
</head>
<body>
        <div id="wrapper">
            <div class="container">
                <div class="navbar">

                    <div class="logo-container">
                        <img src=".\userAsset\letter-s.png" class="logo">
                        <div class="logo-text">udhanshu kumar</div>
                    </div>

                    <div class="nav-items">
                        <div><a href="#projects">Projects</a></div>
                        <div><a href="#skills">Skills</a></div>
                        <div><a href="#contactme">Contact Me</a></div>
                    </div>

                </div>
            </div>

            <div class="hero-section">

                <div class="faded-text">Sudhanshu Kumar</div>

                <div class="hero-section-left">
                    <div class="hero-section-heading">Hi!! Sudhanshu Kumar</div>
                    
                    <div class="hero-section-heading hero-section-sub-heading">
                        I am a <span class="role"></span>
                    </div>

                    <div class="hero-section-description">
                        I’m a software developer and here is my portfolio website. Here you’ll 
                        learn about my journey as a software developer.
                    </div>

                    <div class="btn-pink" id="btn">Hire me</div>
                </div>

                <div class="hero-section-right">
                    <div class="absolute icons icon-dots">
                        <img src=".\userAsset\dots.png" alt="" />
                      </div>
                      <div class="absolute icons icon-cube">
                        <img src=".\userAsset\cube.png" alt="" />
                      </div>
                      <div class="absolute icons icon-circle">
                        <img src=".\userAsset\circle.png" alt="" />
                      </div>
                      <div class="absolute icons icon-zigzag">
                        <img src=".\userAsset\zigzags.png" alt="" />
                      </div>
                      <div class="absolute icons icon-plus">
                        <img src=".\userAsset\plus.png" alt="" />
                      </div>
                      <div class="user-image">
                        <img src=".\userAsset\Sudhanshu_Kumar-Profile_Pic.png" alt="" />
                      </div>
                </div>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
        <script>
          var typeData = new Typed(".role", {
            strings: [
              "Full Stack Developer",
              "Web Developer",
              "UI-UX Designer",
              "Backend Developer",
              "Coder",
            ],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1000,
          });
        </script>
</body>
</html>
