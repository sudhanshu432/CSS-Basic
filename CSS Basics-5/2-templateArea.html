<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid red;
            height: 700px;
            background-color: yellow;

            display: grid;
/* 
            grid-template-rows: 30px 150px 400px 30px;

            grid-template-columns: 300px 300px 300px;
            grid-template-rows: 250px 600px;
            grid-template-areas: 
            "hd hd hd hd hd hd hd hd "
            "side main main main main main main main"
            "ft ft ft ft ft ft ft ft"
            "ft ft ft ft ft ft ft ft";
        }

        .box{
            border: 1px solid green;
            background-color: aqua;  
            /* height: 100px;
            width: 100px; */
        }
        #header{
            grid-area: hd;
        }
        #footer{
            grid-area: ft;
        }
        #sidebar{
            grid-area: side;
        }
        #content{
            grid-area: main;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="box" id="header">Header</div>
        <div class="box" id="sidebar">Sidebar</div>
        <div class="box" id="content">Content</div>
        <div class="box" id="footer">Footer</div>

    </div>
</body>
