<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            margin: 20px;
            padding: 20px;
        }
        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box red">
        <p>This is a paragraph inside a div with class "box" and "red".</p>
    </div>
    <div class="box blue">
        <p>This is a paragraph inside a div with class "box" and "blue".</p>
    </div>
</body>
</html>
