<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: red;
            font-size: large;
        }
        .h1{
            color: white;
            background: black;
        }
        h1:hover{
            color: yellow;
        }
        .h2{
            color: red;
            background: black;
        }
        .h2:hover{
            color: aqua;
        }
        .green{
            color: green;
        }
        .pink{
            color: pink;
        }
    </style>
</head>
<body>
    <p class="green">"The greatest glory in living lies not in never falling, but in rising every time we fall."</p>
    <h1 class="h1">This is my First Heading</h1>
    <h1 class="h2">This is second heading</h1>
    <p class="pink">Life is a beautiful journey that is meant to be embraced to the fullest every day</p>
</body>
</html>
