<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Hotel Management System - Contact</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <a href="home.html">Home</a>
      <a href="contact.html">Contact Us</a>
    </nav>
      
    <header>
      <h1>Contact Us</h1>
    </header>

    <!-- Contact Form -->
    <section class="contact-form">
      <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>

        <input type="email" id="email" name="email" required />

        <label for="message">Your Message:</label>

        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- Contact Information -->
    <section class="contact-info">
      <h2>Contact Information</h2>
      <ul>
        <li><strong>Email:</strong> info@hotelmanagement.com</li>
        <li><strong>Phone:</strong> +1 (123) 456-7890</li>
        <li><strong>Address:</strong> 456 Hotel Street, Townsville</li>
      </ul>
    </section>

    <!-- Hyperlink back to Home page -->
    <p><a id="back" href="home.html">Go Back to Home</a></p>
  </body>
</html>
